<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Poem</title>
</head>
<body>
    <h1>Generate a Poem</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Enter keywords separated by spaces">
        <button type="submit">Generate Poem</button>
    </form>
    {% if poem %}
        <h2>Your Poem:</h2>
        <p>{{ poem }}</p>
    {% endif %}
</body>
</html>
